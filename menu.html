        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .nav-custom, .cart-glass {
            background-color: rgba(255, 248, 240, 0.85);

            border: 1px solid rgba(234, 88, 12, 0.1);

        .nav-item { position: relative; transition: color 0.3s ease; }

            transform: translateY(-100%);

        }
        #mobile-menu.active { transform: translateY(0); opacity: 1; }
        .fly-img {
            position: fixed; z-index: 9999; width: 60px; height: 60px;
            object-fit: cover; border-radius: 50%; pointer-events: none;

            box-shadow: 0 10px 25px rgba(234, 88, 12, 0.3);
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

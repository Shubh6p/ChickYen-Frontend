<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login | Yen Achar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #FFFBF7; /* Matching your menu.html background */
        }
        .login-glass {
            background-color: rgba(255, 248, 240, 0.85); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(234, 88, 12, 0.1);
            box-shadow: 0 4px 30px rgba(234, 88, 12, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="login-glass w-full max-w-md p-8 sm:p-10 rounded-[2.5rem] text-center transition-all">
        <div class="mb-8">
            <span class="text-orange-600 font-bold tracking-[0.2em] uppercase text-xs">Welcome Back</span>
            <h2 class="text-3xl font-black text-gray-900 mt-2">Customer <span class="text-orange-600">Login</span></h2>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="text-left">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-4 mb-1 block">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" 
                    class="w-full bg-white border border-orange-100 px-6 py-4 rounded-2xl focus:ring-2 focus:ring-orange-600 outline-none transition-all placeholder:text-gray-300" required />
            </div>

            <div class="text-left">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-4 mb-1 block">Password</label>
                <input type="password" id="password" placeholder="••••••••" 
                    class="w-full bg-white border border-orange-100 px-6 py-4 rounded-2xl focus:ring-2 focus:ring-orange-600 outline-none transition-all placeholder:text-gray-300" required />
            </div>

            <button type="submit" 
                class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl hover:bg-orange-600 transition-all shadow-lg active:scale-95 uppercase tracking-widest text-sm mt-4">
                Login
            </button>
        </form>

        <p id="error" class="mt-4 text-xs font-bold text-red-500 min-h-[1rem]"></p>

        <div class="mt-8 pt-6 border-t border-orange-100/50">
            <p class="text-gray-500 text-sm">
                New customer? 
                <a href="signup.html" class="text-orange-600 font-bold hover:underline ml-1">Create account</a>
            </p>
        </div>
        
        <a href="index.html" class="inline-block mt-6 text-[10px] font-bold text-gray-400 uppercase tracking-tighter hover:text-orange-600">
            ← Back to Yen Achar
        </a>
    </div>

    <script src="customer-auth.js"></script>
</body>
</html>

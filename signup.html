<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup | Yen Achar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #FFFBF7; /* Consistent branding color */
        }
        .signup-glass {
            background-color: rgba(255, 248, 240, 0.85); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(234, 88, 12, 0.1);
            box-shadow: 0 4px 30px rgba(234, 88, 12, 0.05);
        }
        /* Custom scrollbar for the address textarea */
        textarea::-webkit-scrollbar { width: 4px; }
        textarea::-webkit-scrollbar-thumb { background: #ea580c; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 py-12">

    <div class="signup-glass w-full max-w-md p-8 sm:p-10 rounded-[2.5rem] text-center shadow-2xl">
        <div class="mb-8">
            <span class="text-orange-600 font-bold tracking-[0.2em] uppercase text-xs">Join the Jar</span>
            <h2 class="text-3xl font-black text-gray-900 mt-2">Create <span class="text-orange-600">Account</span></h2>
        </div>

        <form id="signupForm" class="space-y-4">
            <div class="text-left">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-4 mb-1 block">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" 
                    class="w-full bg-white border border-orange-100 px-6 py-4 rounded-2xl focus:ring-2 focus:ring-orange-600 outline-none transition-all" required />
            </div>

            <div class="text-left">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-4 mb-1 block">Password</label>
                <input type="password" id="password" placeholder="Create a password" 
                    class="w-full bg-white border border-orange-100 px-6 py-4 rounded-2xl focus:ring-2 focus:ring-orange-600 outline-none transition-all" required />
            </div>

            <button type="submit" 
                class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl hover:bg-orange-600 transition-all shadow-lg active:scale-95 uppercase tracking-widest text-sm mt-4">
                Sign Up
            </button>
        </form>

        <p id="error" class="mt-4 text-xs font-bold text-red-500 min-h-[1rem]"></p>

        <div id="detailsPopup" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm hidden px-4">
            <div class="bg-[#FFF8F0] w-full max-w-sm p-8 rounded-[3rem] shadow-2xl border-4 border-white text-center">
                <div class="mb-6">
                    <span class="text-orange-600 font-bold tracking-[0.1em] uppercase text-[10px]">Step 2 of 2</span>
                    <h3 class="text-2xl font-black text-gray-900 mt-1">Your <span class="text-orange-600">Details</span></h3>
                </div>
                
                <div class="space-y-3">
                    <input id="name" placeholder="Full Name" 
                        class="w-full bg-white border border-orange-100 px-5 py-3 rounded-xl outline-none focus:ring-2 focus:ring-orange-600" />
                    
                    <input id="phone" placeholder="Phone Number" 
                        class="w-full bg-white border border-orange-100 px-5 py-3 rounded-xl outline-none focus:ring-2 focus:ring-orange-600" />
                    
                    <textarea id="address" rows="3" placeholder="Primary Delivery Address..." 
                        class="w-full bg-white border border-orange-100 px-5 py-3 rounded-xl outline-none focus:ring-2 focus:ring-orange-600 resize-none"></textarea>
                </div>

                <button onclick="saveDetails()" 
                    class="w-full mt-6 bg-orange-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-black transition-all uppercase tracking-widest text-xs">
                    Complete Setup
                </button>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-orange-100/50">
            <p class="text-gray-500 text-sm">
                Already have an account? 
                <a href="login.html" class="text-orange-600 font-bold hover:underline ml-1">Login here</a>
            </p>
        </div>
    </div>

    <script src="customer-auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Yen Achar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#FFF8F0] min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white p-10 rounded-[3rem] shadow-2xl border border-orange-100">
        <div class="text-center mb-8">
            <div class="text-orange-600 text-4xl mb-4">üîê</div>
            <h1 class="text-3xl font-black text-gray-900">
                Admin <span class="text-orange-600">Login</span>
            </h1>
            <p class="text-gray-500 mt-2 font-medium">Restricted Access Area</p>
        </div>

        <form id="adminLoginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    Owner/Admin Email
                </label>
                <input
                    type="email"
                    id="email"
                    placeholder="admin@yenachar.com"
                    required
                    class="w-full px-5 py-4 bg-gray-50 border border-orange-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-600 transition"
                />
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    Secret Password
                </label>

                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        class="w-full px-5 py-4 pr-12 bg-gray-50 border border-orange-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-600 transition"
                    />

                    <button
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-orange-600 transition"
                        aria-label="Toggle password visibility"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button
                type="submit"
                class="w-full bg-gray-900 text-white font-black py-4 rounded-2xl shadow-xl hover:bg-orange-600 transition-all active:scale-95 uppercase tracking-widest text-sm"
            >
                Enter Dashboard
            </button>
        </form>

        <p class="text-center mt-8 text-xs text-gray-400 font-medium italic">
            Authorized personnel only. All login attempts are logged.
        </p>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById("password");
            input.type = input.type === "password" ? "text" : "password";
        }

        // Admin login
        document.getElementById('adminLoginForm').onsubmit = async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('https://chickyen-backend.onrender.com//auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    if (data.user.role === 'admin' || data.user.role === 'owner') {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Access Denied: You do not have admin privileges.");
                    }
                } else {
                    alert(data.error || "Login failed");
                }
            } catch (err) {
                alert("Cannot connect to backend server.");
            }
        };
    </script>
</body>
</html>
